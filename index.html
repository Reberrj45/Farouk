<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Links</title>

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(-45deg, #1d2b64, #f8cdda, #0f2027, #2c5364);
    background-size:400% 400%;
    animation: gradientBG 10s ease infinite;
}

@keyframes gradientBG{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.card{
    width:90%;
    max-width:400px;
    padding:30px;
    border-radius:20px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(15px);
    box-shadow:0 8px 32px rgba(0,0,0,0.3);
    text-align:center;
}

h1{
    color:white;
    margin-bottom:25px;
}

.btn{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    padding:15px;
    margin:15px 0;
    border-radius:50px;
    text-decoration:none;
    font-size:18px;
    font-weight:600;
    color:white;
    transition:0.3s ease;
}

.btn i{
    font-size:20px;
}

.whatsapp{ background:#25D366; }
.youtube{ background:#FF0000; }
.telegram{ background:#0088cc; }
.gps{ background:#34A853; }

.btn:hover{
    transform:scale(1.05);
    box-shadow:0 5px 15px rgba(0,0,0,0.4);
}
</style>
</head>

<body>

<div class="card">
    <h1>My Quick Links</h1>

    <a class="btn whatsapp" href="https://wa.me/964XXXXXXXXXX" target="_blank">
        <i class="fa-brands fa-whatsapp"></i> WhatsApp
    </a>

    <a class="btn youtube" href="https://www.youtube.com/" target="_blank">
        <i class="fa-brands fa-youtube"></i> YouTube
    </a>

    <a class="btn telegram" href="https://t.me/username" target="_blank">
        <i class="fa-brands fa-telegram"></i> Telegram
    </a>

    <a class="btn gps" href="https://maps.google.com/" target="_blank">
        <i class="fa-solid fa-location-dot"></i> GPS / Maps
    </a>

</div>

</body>
</html>
