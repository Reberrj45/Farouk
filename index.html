<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Links</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 50px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            transition: 0.3s;
        }

        .whatsapp {
            background-color: #25D366;
        }

        .youtube {
            background-color: #FF0000;
        }

        .telegram {
            background-color: #0088cc;
        }

        .gps {
            background-color: #34A853;
        }

        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>My Quick Links</h1>

        <a class="btn whatsapp" href="https://wa.me/964XXXXXXXXXX" target="_blank">
            WhatsApp
        </a>

        <a class="btn youtube" href="https://www.youtube.com/" target="_blank">
            YouTube
        </a>

        <a class="btn telegram" href="https://t.me/username" target="_blank">
            Telegram
        </a>

        <a class="btn gps" href="https://www.google.com/maps" target="_blank">
            GPS / Maps
        </a>

    </div>

</body>
</html>
